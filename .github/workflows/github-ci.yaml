name: CI + Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies (locked)
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Check format (Prettier)
        run: pnpm run format:fix

      - name: Build frontend
        run: pnpm run build

      - name: Dependency vulnerability audit
        run: pnpm audit --audit-level=high

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true

  sast-codeql:
    name: CodeQL SAST Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Docker tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == "refs/heads/beta" ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image 
        run: |
          docker build -t instagram-clone:${{ steps.tag.outputs.TAG }} .
          docker tag instagram-clone:${{ steps.tag.outputs.TAG }} instagram-clone:sha-${GITHUB_SHA}

      - name: Show built images
        run: docker images

      # ---------- Security Scans ----------

      - name: Trivy local image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: instagram-clone:${{ steps.tag.outputs.TAG }}
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true