name: CI + Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: Lint
      #   run: pnpm run lint

      # - name: TypeScript type check
      #   run: pnpm exec tsc --noEmit

      - name: Unit tests
        run: pnpm test

      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2

      - name: Trivy filesystem scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true

      - name: Build frontend
        run: pnpm run build


  sast-codeql:
    name: CodeQL SAST Scan
    runs-on: ubuntu-latest

    needs: build

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - run: pnpm install --frozen-lockfile

      - uses: github/codeql-action/analyze@v3


  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest

    needs: [build, sast-codeql]

    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Determine Docker tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        run: |
          docker build -t instagram-clone:${{ steps.tag.outputs.TAG }} .
          docker tag instagram-clone:${{ steps.tag.outputs.TAG }} instagram-clone:sha-${GITHUB_SHA}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: instagram-clone:${{ steps.tag.outputs.TAG }}
          severity: CRITICAL,HIGH
          exit-code: '1'
          ignore-unfixed: true
